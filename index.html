<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazer Bio</title>
    <style>
        * {
            cursor: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #020205;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        #cursor {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-5px, -5px);
            filter: drop-shadow(0 0 5px rgba(157, 80, 187, 0.8));
        }
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto;
            z-index: 1001;
            opacity: 0.6;
            transition: 0.3s;
        }
        .menu-btn:hover {
            opacity: 1;
        }
        .menu-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 2px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex;
            flex-direction: column;
            padding: 100px 30px;
            box-sizing: border-box;
            gap: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 50px 40px;
            border-radius: 40px;
            text-align: center;
            width: 360px;
            min-height: 500px;
            z-index: 1;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }
        /* Тот самый эффект подсвечивающейся рамки */
        .card:hover {
            border-color: transparent;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4), 
                        inset 0 0 15px rgba(157, 80, 187, 0.2);
            background: linear-gradient(rgba(2, 2, 5, 0.9), rgba(2, 2, 5, 0.9)) padding-box,
                        linear-gradient(45deg, #00d2ff, #9d50bb) border-box;
            border: 1px solid transparent;
        }
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .avatar-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            pointer-events: auto;
        }
        h1 {
            font-size: 3.5rem;
            margin: 10px 0;
            color: #00d2ff;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .status-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .link-btn {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 18px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            display: block;
            margin-bottom: 12px;
            pointer-events: auto;
        }
        .link-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    
    <div class="card">
        <div id="bio" class="content-section active">
            <div class="avatar-wrapper">
                <img src="me.png" alt="Avatar" class="avatar">
            </div>
            <h1>Mazer</h1>
            <div class="status-text">Gamer</div>
            <a href="https://t.me/Iwehejj" class="link-btn">Telegram</a>
            <a href="https://www.youtube.com/@MazerOxide" class="link-btn">Youtube</a>
        </div>

        <div id="projects" class="content-section">
            <h1 style="font-size: 2.5rem; margin-bottom: 30px;">Works</h1>
            <div style="background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 20px; text-align: left;">
                <h3 style="color: #00d2ff; margin: 0;">Project #1</h3>
                <p style="font-size: 0.8rem; color: rgba(255,255,255,0.3); margin: 5px 0 0;">Description...</p>
            </div>
        </div>
    </div>

    <div id="cursor">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2L28 16L16 18L10 28V2Z" fill="#9d50bb" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
    </div>

    <div class="menu-btn" id="menu-toggle">
        <span></span><span></span><span></span>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" class="link-btn" onclick="showSection('bio')">My Bio</a>
        <a href="#" class="link-btn" onclick="showSection('projects')">My Projects</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            sidebar.classList.remove('active');
        }

        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '1px'; star.style.height = '1px';
            star.style.background = 'white';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.animation = `fade ${Math.random() * 3 + 2}s infinite alternate`;
            starsContainer.appendChild(star);
        }
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fade { from { opacity: 0.2; } to { opacity: 0.8; } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
