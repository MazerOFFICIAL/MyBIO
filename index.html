<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazer Bio</title>
    <style>
        * {
            cursor: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #020205;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        .main-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.07) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        #cursor {
            width: 12px;
            height: 12px;
            background: #00d2ff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px #00d2ff;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        .cursor-active {
            width: 40px !important;
            height: 40px !important;
            background: rgba(0, 210, 255, 0.1) !important;
            border: 1px solid rgba(0, 210, 255, 0.5);
        }
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto;
            z-index: 1001;
        }
        .menu-btn span {
            display: block;
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex;
            flex-direction: column;
            padding: 100px 30px;
            box-sizing: border-box;
            gap: 25px;
        }
        .sidebar.active {
            left: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 40px;
            text-align: center;
            width: 340px;
            min-height: 460px;
            z-index: 1;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: rotate(45deg);
            transition: 0.6s;
            pointer-events: none;
        }
        .card:hover::before {
            left: 100%;
            top: 100%;
        }
        .card:hover {
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1);
        }
        .content-section {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            margin-bottom: 25px;
            pointer-events: auto;
        }
        h1 {
            font-size: 3rem;
            margin: 10px 0;
            background: linear-gradient(90deg, #00d2ff, #9d50bb, #00d2ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        .project-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 12px;
            transition: 0.3s;
            text-align: left;
            pointer-events: auto;
        }
        .project-item:hover {
            background: rgba(0, 210, 255, 0.08);
            border-color: #00d2ff;
            transform: translateX(5px);
        }
        .project-item h3 { margin: 0; color: #00d2ff; font-size: 1.1rem; }
        .project-item p { margin: 5px 0 0 0; font-size: 0.75rem; color: rgba(255,255,255,0.4); text-transform: none; }
        .link-btn {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 500;
            pointer-events: auto;
            text-align: center;
            margin-bottom: 10px;
            display: block;
        }
        .link-btn:hover {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid rgba(0, 210, 255, 0.4);
            color: #00d2ff;
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="main-glow"></div>
    <div id="cursor"></div>

    <div class="menu-btn" id="menu-toggle">
        <span></span><span></span><span></span>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="letter-spacing: 3px; color: #00d2ff; text-transform: uppercase;">Navigation</h2>
        <a href="#" class="link-btn" onclick="showSection('bio')">MY BIO</a>
        <a href="#" class="link-btn" onclick="showSection('projects')">MY PROJECTS</a>
    </div>

    <div class="card">
        <div id="bio" class="content-section active">
            <img src="me.png" alt="Avatar" class="avatar">
            <h1>Mazer</h1>
            <p style="text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.3); margin-bottom: 35px; font-size: 0.9rem;">Gamer</p>
            <a href="https://t.me/Iwehejj" class="link-btn">TELEGRAM</a>
            <a href="https://www.youtube.com/@MazerOxide" class="link-btn">YOUTUBE</a>
        </div>

        <div id="projects" class="content-section">
            <h1 style="font-size: 2.2rem; margin-bottom: 25px;">Works</h1>
            <div class="project-item">
                <h3>Project #1</h3>
                <p>Digital creation and game development.</p>
            </div>
            <div class="project-item">
                <h3>Project #2</h3>
                <p>Community and interactive designs.</p>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            sidebar.classList.remove('active');
        }

        document.querySelectorAll('a, img, .menu-btn, .project-item').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('cursor-active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-active'));
        });

        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '1px'; star.style.height = '1px';
            star.style.background = 'white';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.animation = `fade ${Math.random() * 3 + 2}s infinite alternate`;
            starsContainer.appendChild(star);
        }
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fade { from { opacity: 0.2; } to { opacity: 0.8; } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
