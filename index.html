<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazer Bio</title>
    <style>
        * {
            cursor: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            -webkit-user-drag: none !important;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #020205;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        #stars-container, #snow-container, #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        #particle-container { z-index: 9999; }
        #cursor {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 10000;
            left: 0;
            top: 0;
            transform: translate3d(-5px, -5px, 0);
            filter: drop-shadow(0 0 5px rgba(157, 80, 187, 0.8));
            opacity: 0;
            transition: opacity 0.2s ease;
            will-change: transform;
        }
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto;
            z-index: 2100;
            transition: 0.3s;
        }
        @keyframes burgerPulse {
            0% { box-shadow: 0 0 6px rgba(0, 210, 255, 0.5); }
            50% { box-shadow: 0 0 14px rgba(0, 210, 255, 0.8), 0 0 8px rgba(157, 80, 187, 0.6); }
            100% { box-shadow: 0 0 6px rgba(0, 210, 255, 0.5); }
        }
        .menu-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background: #00d2ff;
            border-radius: 2px;
            transition: 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.5);
            animation: burgerPulse 2s infinite;
        }
        .menu-btn:hover span {
            background: #fff;
            box-shadow: 0 0 10px #00d2ff, 0 0 20px #9d50bb;
            animation: none;
        }
        .menu-btn.active span:nth-child(1) { transform: translateY(10px) rotate(45deg); }
        .menu-btn.active span:nth-child(2) { opacity: 0; transform: translateX(-20px); }
        .menu-btn.active span:nth-child(3) { transform: translateY(-10px) rotate(-45deg); }
        .sidebar {
            position: fixed;
            top: 0;
            left: -240px;
            width: 233px;
            height: 100%;
            background: rgba(5, 5, 10, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 2000;
            transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex;
            flex-direction: column;
            padding: 100px 20px;
            box-sizing: border-box;
            gap: 15px;
            border-right: 1px solid transparent;
            background: linear-gradient(rgba(2, 2, 5, 0.95), rgba(2, 2, 5, 0.95)) padding-box,
                        linear-gradient(180deg, rgba(0, 210, 255, 0.3), rgba(157, 80, 187, 0.3)) border-box;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .sidebar.active { left: 0; }
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 50px 40px;
            border-radius: 40px;
            text-align: center;
            width: 360px;
            min-height: 500px;
            z-index: 1;
            position: relative;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid transparent;
            background: linear-gradient(rgba(2, 2, 5, 0.95), rgba(2, 2, 5, 0.95)) padding-box,
                        linear-gradient(45deg, rgba(0, 210, 255, 0.15), rgba(157, 80, 187, 0.15)) border-box;
        }
        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(rgba(2, 2, 5, 0.92), rgba(2, 2, 5, 0.92)) padding-box,
                        linear-gradient(45deg, rgba(0, 210, 255, 0.4), rgba(157, 80, 187, 0.4)) border-box;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
        }
        .content-section { display: none; animation: fadeIn 0.5s ease-out; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .avatar {
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.5); box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            margin-bottom: 30px; pointer-events: auto;
            -webkit-user-drag: none;
        }
        h1 { font-size: 3.5rem; margin: 10px 0; color: #00d2ff; font-weight: 800; letter-spacing: -1px; }
        .status-text { font-size: 0.8rem; color: rgba(255, 255, 255, 0.2); margin-bottom: 40px; letter-spacing: 4px; text-transform: uppercase; }
        .link-btn {
            text-decoration: none; color: rgba(255, 255, 255, 0.6); padding: 16px;
            background: rgba(255, 255, 255, 0.03); border-radius: 12px; transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05); font-weight: 600; text-transform: uppercase;
            letter-spacing: 1.5px; font-size: 0.75rem; display: block; margin-bottom: 5px; pointer-events: auto;
        }
        .link-btn:hover { background: rgba(0, 210, 255, 0.05); color: #00d2ff; border-color: rgba(0, 210, 255, 0.4); box-shadow: 0 0 15px rgba(0, 210, 255, 0.1); }
        .snow, .click-snow { position: absolute; color: white; user-select: none; pointer-events: none; will-change: transform; }
        @keyframes starFade { from { opacity: 0.2; } to { opacity: 0.8; } }
        @keyframes fall {
            from { transform: translate3d(0, -10vh, 0) rotate(0deg); }
            to { transform: translate3d(0, 110vh, 0) rotate(360deg); }
        }
        .project-list { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .project-item {
            background: linear-gradient(rgba(2, 2, 5, 0.95), rgba(2, 2, 5, 0.95)) padding-box, linear-gradient(45deg, rgba(0, 210, 255, 0.15), rgba(157, 80, 187, 0.15)) border-box;
            border: 1px solid transparent;
            border-radius: 20px; padding: 20px; text-align: center; transition: 0.3s;
            position: relative; min-height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .project-item:hover {
            transform: translateY(-5px);
            background: linear-gradient(rgba(2, 2, 5, 0.92), rgba(2, 2, 5, 0.92)) padding-box, linear-gradient(45deg, rgba(0, 210, 255, 0.4), rgba(157, 80, 187, 0.4)) border-box;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
        }
        .project-title { color: #00d2ff; font-weight: 800; font-size: 1.4rem; margin-bottom: 5px; letter-spacing: 1px; }
        .project-desc { font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); margin-bottom: 15px; line-height: 1.4; max-width: 95%; }
        .project-link-small {
            display: inline-block; font-size: 0.75rem; color: rgba(255, 255, 255, 0.8); text-decoration: none;
            background: rgba(255, 255, 255, 0.05); padding: 10px 25px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;
            text-transform: uppercase; letter-spacing: 2px; font-weight: 600; transition: 0.3s; pointer-events: auto;
        }
        .project-link-small:hover { background: rgba(0, 210, 255, 0.05); color: #00d2ff; border-color: rgba(0, 210, 255, 0.4); box-shadow: 0 0 15px rgba(0, 210, 255, 0.1); }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div id="snow-container"></div>
    <div id="particle-container"></div>
    <div class="card">
        <div id="bio" class="content-section active">
            <img src="me.png" alt="Avatar" class="avatar" draggable="false">
            <h1>Mazer</h1>
            <div class="status-text">Gamer</div>
            <a href="https://t.me/Iwehejj" class="link-btn">Telegram</a>
            <a href="https://www.youtube.com/@MazerOxide" class="link-btn">Youtube</a>
        </div>
        <div id="projects" class="content-section">
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Works</h1>
            <div class="project-list">
                <div class="project-item">
                    <div class="project-title">PROJECT 1</div>
                    <div class="project-desc">Краткое описание первого проекта.</div>
                    <a href="#" class="project-link-small">Visit</a>
                </div>
                <div class="project-item">
                    <div class="project-title">PROJECT 2</div>
                    <div class="project-desc">Краткое описание второго проекта.</div>
                    <a href="#" class="project-link-small">Visit</a>
                </div>
                <div class="project-item">
                    <div class="project-title">PROJECT 3</div>
                    <div class="project-desc">Краткое описание третьего проекта.</div>
                    <a href="#" class="project-link-small">Visit</a>
                </div>
            </div>
        </div>
    </div>
    <div id="cursor">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2L28 16L16 18L10 28V2Z" fill="#9d50bb" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="menu-btn" id="menu-toggle"><span></span><span></span><span></span></div>
    <div class="sidebar" id="sidebar">
        <a href="#" class="link-btn" onclick="showSection('bio')">My Bio</a>
        <a href="#" class="link-btn" onclick="showSection('projects')">My Projects</a>
    </div>
    <script>
        const cursor = document.getElementById('cursor');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const pContainer = document.getElementById('particle-container');
        const snowChars = ['❄', '❅', '❆'];
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        const speed = 0.3;

        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; cursor.style.opacity = '1'; });
        document.addEventListener('mouseleave', () => { cursor.style.opacity = '0'; });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * speed;
            cursorY += (mouseY - cursorY) * speed;
            cursor.style.transform = `translate3d(${cursorX - 5}px, ${cursorY - 5}px, 0)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.addEventListener('mousedown', (e) => {
            if(e.target.tagName !== 'A' && e.target.id !== 'menu-toggle' && !e.target.closest('.menu-btn')) {
                for(let i=0; i<4; i++) {
                    const p = document.createElement('div');
                    p.className = 'click-snow';
                    p.innerText = snowChars[Math.floor(Math.random() * snowChars.length)];
                    p.style.left = e.clientX + 'px';
                    p.style.top = e.clientY + 'px';
                    p.style.fontSize = Math.random() * 8 + 8 + 'px';
                    pContainer.appendChild(p);
                    const angle = (Math.random() * Math.PI) + Math.PI;
                    const force = Math.random() * 2 + 1;
                    let vx = Math.cos(angle) * force;
                    let vy = Math.sin(angle) * force;
                    let px = e.clientX, py = e.clientY;
                    let op = 1;
                    let grav = 0.05;
                    function moveP() {
                        vy += grav; px += vx; py += vy; op -= 0.015;
                        p.style.transform = `translate3d(${px - e.clientX}px, ${py - e.clientY}px, 0)`;
                        p.style.opacity = op;
                        if(op > 0) requestAnimationFrame(moveP); else p.remove();
                    }
                    moveP();
                }
            }
        });

        menuToggle.addEventListener('click', (e) => { e.stopPropagation(); menuToggle.classList.toggle('active'); sidebar.classList.toggle('active'); });
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active'); menuToggle.classList.remove('active');
            }
        });
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            sidebar.classList.remove('active'); menuToggle.classList.remove('active');
        }

        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute'; star.style.width = '1px'; star.style.height = '1px';
            star.style.background = 'white'; star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%'; star.style.opacity = Math.random();
            star.style.animation = `starFade ${Math.random() * 3 + 2}s infinite alternate`;
            document.getElementById('stars-container').appendChild(star);
        }

        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snow';
            snowflake.innerText = snowChars[Math.floor(Math.random() * snowChars.length)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            const duration = Math.random() * 5 + 10 + 's';
            snowflake.style.animation = `fall ${duration} linear forwards`;
            document.getElementById('snow-container').appendChild(snowflake);
            setTimeout(() => snowflake.remove(), parseFloat(duration) * 1000);
        }
        setInterval(createSnow, 400);
    </script>
</body>
</html>
