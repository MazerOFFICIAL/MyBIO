<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazer Bio</title>
    <style>
        * {
            cursor: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #020205;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        #cursor {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-5px, -5px);
            filter: drop-shadow(0 0 5px rgba(157, 80, 187, 0.8));
            opacity: 0;
            transition: opacity 0.2s ease;
            will-change: transform, left, top;
        }
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto;
            z-index: 2100;
            cursor: none;
            transition: 0.3s;
        }
        .menu-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background: #00d2ff;
            border-radius: 2px;
            transition: 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.5);
        }
        .menu-btn.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }
        .menu-btn.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }
        .menu-btn.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -240px;
            width: 233px;
            height: 100%;
            background: rgba(5, 5, 10, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 2000;
            transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex;
            flex-direction: column;
            padding: 100px 20px;
            box-sizing: border-box;
            gap: 15px;
            border-right: 1px solid transparent;
            background: linear-gradient(rgba(2, 2, 5, 0.95), rgba(2, 2, 5, 0.95)) padding-box,
                        linear-gradient(180deg, rgba(0, 210, 255, 0.3), rgba(157, 80, 187, 0.3)) border-box;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .sidebar.active {
            left: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 50px 40px;
            border-radius: 40px;
            text-align: center;
            width: 360px;
            min-height: 500px;
            z-index: 1;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            border: 1px solid transparent;
            background: linear-gradient(rgba(2, 2, 5, 0.95), rgba(2, 2, 5, 0.95)) padding-box,
                        linear-gradient(45deg, rgba(0, 210, 255, 0.2), rgba(157, 80, 187, 0.2)) border-box;
        }
        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(rgba(2, 2, 5, 0.9), rgba(2, 2, 5, 0.9)) padding-box,
                        linear-gradient(45deg, #00d2ff, #9d50bb) border-box;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3);
        }
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            margin-bottom: 30px;
            pointer-events: auto;
        }
        h1 {
            font-size: 3.5rem;
            margin: 10px 0;
            color: #00d2ff;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .status-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .link-btn {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.75rem;
            display: block;
            margin-bottom: 5px;
            pointer-events: auto;
        }
        .link-btn:hover {
            background: rgba(0, 210, 255, 0.05);
            color: #00d2ff;
            border-color: rgba(0, 210, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1);
        }
        @keyframes starFade {
            from { opacity: 0.2; }
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="card">
        <div id="bio" class="content-section active">
            <img src="me.png" alt="Avatar" class="avatar">
            <h1>Mazer</h1>
            <div class="status-text">Gamer</div>
            <a href="https://t.me/Iwehejj" class="link-btn">Telegram</a>
            <a href="https://www.youtube.com/@MazerOxide" class="link-btn">Youtube</a>
        </div>
        <div id="projects" class="content-section">
            <h1 style="font-size: 2.5rem; margin-bottom: 30px;">Works</h1>
            <div style="background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 20px; text-align: left;">
                <h3 style="color: #00d2ff; margin: 0;">Project #1</h3>
                <p style="font-size: 0.8rem; color: rgba(255,255,255,0.3); margin: 5px 0 0;">Description...</p>
            </div>
        </div>
    </div>
    <div id="cursor">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2L28 16L16 18L10 28V2Z" fill="#9d50bb" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="menu-btn" id="menu-toggle">
        <span></span><span></span><span></span>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#" class="link-btn" onclick="showSection('bio')">My Bio</a>
        <a href="#" class="link-btn" onclick="showSection('projects')">My Projects</a>
    </div>
    <script>
        const cursor = document.getElementById('cursor');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        document.addEventListener('mousemove', e => {
            cursor.style.opacity = '1';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            sidebar.classList.remove('active');
            menuToggle.classList.remove('active');
        }
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '1px';
            star.style.height = '1px';
            star.style.background = 'white';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.animation = `starFade ${Math.random() * 3 + 2}s infinite alternate`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
